<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-content">
        <!-- Homepage with Title and Options -->
        <div id="homepage">
            <h1>Password Manager</h1>
            <button id="show-signup-btn">Sign Up</button>
            <button id="show-signin-btn">Sign In</button>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="hidden">
            <h2>Sign Up</h2>
            <input type="text" id="new-username" placeholder="New User Name">
            <input type="password" id="new-password" placeholder="New User Password">
            <button id="signup-btn">Sign Up</button>
            <button class="go-home-btn">Back</button>
        </div>

        <!-- Sign In Form -->
        <div id="signin-form" class="hidden">
            <h2>Sign In</h2>
            <input type="text" id="username" placeholder="User Name">
            <input type="password" id="password" placeholder="User Password">
            <button id="signin-btn">Sign In</button>
            <button class="go-home-btn">Back</button>
        </div>

        <!-- User Dashboard -->
        <div id="user-page" class="hidden">
            <h2 id="welcome-message">Welcome to Your Password Manager</h2>
            <button id="show-insert-password-btn">Insert Password</button>
            <button id="show-select-password-btn">Select Password</button>
            <button id="show-update-password-btn">Update Password</button>
            <button id="show-delete-password-btn">Delete Password</button>
            <button class="go-home-btn">Sign Out</button>
        </div>

        <!-- Insert Password Section -->
        <div id="insert-password-section" class="hidden">
            <h3>Insert Password</h3>
            <input type="text" id="password-name" placeholder="Enter name for new password">
            <input type="password" id="password-value" placeholder="Enter the password">
            <button id="save-insert-password-btn">Insert Password</button>
            <button class="go-user-page-btn">Back</button>
        </div>

        <!-- Select Password Section -->
        <div id="select-password-section" class="hidden">
            <h3>Select Password</h3>
            <input type="text" id="select-password-name" placeholder="Enter name to select password">
            <button id="select-password-btn">Select Password</button>
            <button id="select-all-passwords-btn">Select All Passwords</button>
            <button class="go-user-page-btn">Back</button>
        </div>

        <!-- Update Password Section -->
        <div id="update-password-section" class="hidden">
            <h3>Update Password</h3>
            <input type="text" id="update-password-name" placeholder="Enter name to update password">
            <input type="password" id="update-password-value" placeholder="Enter new password">
            <button id="update-password-btn">Update Password</button>
            <button class="go-user-page-btn">Back</button>
        </div>

        <!-- Delete Password Section -->
        <div id="delete-password-section" class="hidden">
            <h3>Delete Password</h3>
            <input type="text" id="delete-password-name" placeholder="Enter name to delete password">
            <button id="delete-password-btn">Delete Password</button>
            <button id="delete-all-passwords-btn">Delete All Passwords</button>
            <button class="go-user-page-btn">Back</button>
        </div>

        <!-- Output Display Box -->
        <div id="output-box" class="hidden">
            <p id="output-message"></p>
        </div>
    </div>
    <script src="script.js"></script>

  firebase.initializeApp(firebaseConfig);
</script>

<script src="script.js"></script>
</body>
</html>
